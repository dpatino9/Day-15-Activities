<html>
<head>
	<title>Bujumbura Weather</title>
</head>
<h2>Bujumbura Weather</h2>
<body>
	<div id=windSpeed>Wind Speed: </div>
	<div id=humidity>Humidity: </div>
	<div id=temperature>Temperature: </div>
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">
	var city = 'Bujumbura';
	var queryURL = "http://api.openweathermap.org/data/2.5/weather?q=Bujumbura&units=imperial&appid=75df137caf4eca930d5e556924af9c1b";

	$.ajax({url: queryURL, method: 'GET'}).done(function(data) {
	     console.log(data);

	     console.log(data.wind.speed);
	     $('#windSpeed').append(data.wind.speed);

	     console.log(data.main.humidity);
	     $('#humidity').append(data.main.humidity);

	     console.log(data.main.temp);
	     $('#temperature').append(data.main.temp);
	}); 

</script>


</body>
</html>
